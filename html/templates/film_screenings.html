<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../dashboards.css">
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-size: 22px;
      display: flex;
      align-items: center;
    }

    table {
      table-layout: fixed;
      width: 500px;
      border-collapse: collapse;
    }

    td {
      text-align: left;
      padding: 12px;
      font-weight: normal;
    }

    .title {
      width: 240px;
    }
    .title {
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
    }

    .release {
      width: 64px;
    }
    .release span {
      font-size: 14px;
      font-family: 'Courier New', Courier, monospace;
    }

    .weekdays {
      width: 40px;
      padding: 0;
    }
    .weekdays span {
      display: inline-block;
      width: 36px;
      font-size: 14px;
      overflow: hidden;
      background-color: #dd7a33cc;
      color: #fff;
      padding: 3px 3px 4px;
      border-radius: 3px;
      text-align: center;
    }

    .more-info {
      padding-top: 0;
      font-size: 12px;
    }

    img {
      width: 300px;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <table>
    {% for film in films[:9] %}
    <tr>
      <td class="title">{{ film.title }}</td>
      {% for day in film.weekdays() %}
      <td class="weekdays">
        {% if day %}
        <span>{{ day }}</span>
        {% endif %}
      </td>
      {% endfor %}
    </tr>
    {% endfor %}
    {% if films.__len__() > 9: %}
    <tr>
      <td class="more-info" colspan="10">en meer...</td>
    </tr>
    {% endif %}
  </table>
  <img src="{{ poster }}" />
</body>
</html>
